<!DOCTYPE html>
<html lang="es">
    <head>    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Reproductor MP3 con letras de las canciones">
        <meta name="keywords" content="player, mp3, lyrics, reproductor, letra, letras">
        <meta name="author" content="Miguel Belmonte">
        <title>MP3 Player</title>
        <link rel="icon" href="imgs/favicon.png">
        <link rel="stylesheet" href="lib/outdatedbrowser/outdatedbrowser.min.css">
        <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <div id="main-container">
            <header>
                <h1>MP3 Player</h1>
            </header>
            <nav>
                <div class="slidecontainer">
                    <input type="range" min="0"  max="1" step="0.1" value="1"
                    id="volume" class="slider">
                </div>
                <button type="button" id="previousSong">
                    <i class="fas fa-backward"></i>
                </button>
                <button type="button" id="seekBackward">
                    <i class="fas fa-fast-backward"></i>
                </button>
                <button type="button" id="play">
                    <!-- <i class="fas fa-pause"> -->
                    <i class="fas fa-play"></i>
                </button>
                <button type="button" id="seekForward">
                    <i class="fas fa-fast-forward"></i>
                </button>
                <button type="button" id="nextSong">
                    <i class="fas fa-forward"></i>
                </button>
                <button type="button" id="reload">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <div id="seekbar-container">
                    <div class="slidecontainer">
                        <!-- mientras mas decimales tenga step, mas suave se mueve la barra -->
                        <input type="range" min="0" step="0.0000001" value="0"
                        id="seekbar" class="slider">
                    </div>
                    <h3>
                        <span>0:00</span> - <span>0:00</span>
                    </h3>
                </div>
            </nav>
            <main role="main">
                <section>
                    <article id="songView">
                        <div>
                            <header>
                                <h3></h3>
                                <p id="album_name"></p>
                            </header>
                            <p id="song_lyrics"></p>
                        </div>
                    </article>
                    <article id="songs">
                        <button type="button" id="btnPicker">Añadir canciones</button>
                        <input type="file" id="songPicker" multiple accept=".mp3">
                        <ul id="songList"></ul>
                    </article>
                </section>
            </main>
            <footer>
                <p>MP3 Player - Miguel Belmonte</p>
                <p>Lyrics: <a href="https://www.musixmatch.com/es" target="_blank">musixmatch</a></p>
                <p>Helping CORS API: <a href="https://github.com/Rob--W/cors-anywhere/" target="_blank">cors-anywhere</a></p>
            </footer>
        </div>

        <!-- SCRIPTS -->
        <!-- outdated browser plugin -->
        <div id="outdated">
            <h6>¡Tu navegador está obsoleto!</h6>
            <p>Actualiza tu navegador para ver esta página correctamente. <a id="btnUpdateBrowser" href="http://outdatedbrowser.com/es">Actualizar mi navegador ahora</a></p>
            <p class="last"><a href="#" id="btnCloseUpdateBrowser" title="Cerrar">&times;</a></p>           
        </div>
        <script src="lib/outdatedbrowser/outdatedbrowser.min.js"></script>
        <script>
        // event listener: DOM ready
        function addLoadEvent(func) {
            var oldonload = window.onload;
            if (typeof window.onload != 'function') {
                window.onload = func;
            } else {
                window.onload = function() {
                    if (oldonload) {
                        oldonload();
                    }
                    func();
                }
            }
        }
        //call plugin function after DOM ready
        addLoadEvent(function(){
            outdatedBrowser({
                bgColor: '#f25648',
                color: '#ffffff',
                lowerThan: 'IE11',
                languagePath: ''
            })
        });
        </script>
        <!-- /outdated browser plugin -->
        <!-- player scripts -->
        <script src="js/script.min.js"></script>
    </body>
</html>
